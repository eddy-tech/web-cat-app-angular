<div class="container" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup">
    <div class="from-group">
      <label>ID :</label>
      <input type="hidden" class="form-control" formControlName="id" />
    </div>
    <div class="form-group">
      <label>Name : </label>
      <input type="text" class="form-control" formControlName="name" />
      <div
        *ngIf="submitted && productFormGroup.controls?.['name']"
        class="invalid-feedback"
      >
        <div *ngIf="productFormGroup.controls?.['name']">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Price : </label>
      <input
        type="number"
        class="form-control"
        formControlName="price"
        required
      />
    </div>
    <div class="form-group">
      <label>Quantity :</label>
      <input
        type="text"
        class="form-control"
        formControlName="quantity"
        required
      />
    </div>
    <div class="form-group">
      <label>Selected : </label>
      <input
        type="checkbox"
        class="form-control"
        formControlName="selected"
        class="form-check"
        required
      />
    </div>
    <div class="form-group">
      <label>Available : </label>
      <input
        type="checkbox"
        class="form-control"
        formControlName="available"
        class="form-check"
        required
      />
    </div>
    <button class="btn btn-success" (click)="onUpdateProduct()">Save</button>
  </form>
</div>
